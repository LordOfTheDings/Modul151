<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="signup">
        <ul *ngFor="let question of questions">
          <li>{{question.text}}</li>
          <li>{{question.category.text}}</li>
          <li>{{question.answerCorrect}}</li>
          <li>{{question.answerIncorrect}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
