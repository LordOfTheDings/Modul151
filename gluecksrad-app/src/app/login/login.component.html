<form>
  <div>
    <label for="username">Email</label>
           <input type="text"
                  id="username"
                  name="username"
                  placeholder="Your username"
                  [(ngModel)]="model.username"/>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           placeholder="Your Password"
           [(ngModel)]="model.password"/>
  </div>
 <button (click)="login()">
   <span>Submit</span>
 </button>
</form>
